<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Labb 4.2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sensor</th>
                    <th>Location</th>
                    <th>Temperature</th>
                    <th>Description</th>
                    <th>Time Stamp</th>
                </tr>
        </thead>
            <tbody>
                {% for item in result|reverse %}
                <tr>
                    <td>
                        {{item[0]}}
                    </td>
                    <td>
                        {{item[1]}}
                    </td>
                    <td>
                        {{item[2]}}
                    </td>
                    <td>
                        {{item[3]}}
                    </td>
                    <td>
                        {{item[4]}}
                    </td>
                    <td>
                        {{item[5]}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
